<input ng-model="searchText">
<button ui-sref="list1({s:search})">Search</button>
<ul>
  <li ng-repeat="player in ctrl.results | filter:searchText">  <!-- ng-if="player.displayName | orderBy: player.displayName" -->
    <a ui-sref="player1({id:player.playerId})">
        {{ player.playerId }}
    </a>
  </li>
</ul>
